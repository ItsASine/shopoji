<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopoji - Selling emojis in a free market!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Shopkeep game with an integrated free market"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script src="assets/js/shop.js"></script>

    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
<h1 class="text-center">Shopoji - Single Player Free Market Game</h1>

<div class="container">
    <div class="row">
        <div id="shop" class="col-9">
            <div id="market">
                <h2>Global Market &#127758;</h2>

                <table class="table table-striped">
                    <thead class=""> <!--thead-light-->
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Amount on the Market</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="apple">
                        <th scope="row">&#127823;</th>
                        <td class="amount">10</td>
                    </tr>
                    </tbody>
                </table>

                <h2>Your Shop &#127978;</h2>
                <h3>Your Money &#128176;: <span id="wallet">0</span></h3>

                <table class="table table-striped">
                    <thead class=""> <!--thead-light-->
                    <tr>
                        <th scope="col">Item</th>
                        <th>Amount on hand</th>
                        <th>Buy More</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="apple">
                        <th scope="row">&#127823;</th>
                        <td class="amount">10</td>
                        <td><button class="btn btn-default" onclick="buyApples()">Buy &#127823; for 5&#128176;</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Current Customers</h2>
                <small>Pick amounts to sell emojis for and hit the Sell buttons!</small>

                <table class="table table-striped table-dark">
                    <thead class=""> <!--thead-light-->
                    <tr>
                        <th scope="col">Person</th>
                        <th scope="col">Cart Item</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Sell</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Lady</th>
                        <td class="">&#127823;</td>
                        <td class=""><input id="apple-price" type="number" inputmode="numeric" value="10"></td>
                        <td class=""><button id="apple-sale" class="btn btn-default" onclick="sellApples()">Sell &#127823;</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-sm">
            <h3>Game Logs</h3>
            <div id="messages"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>
</html>
